<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Clock</title>
      <link rel="stylesheet" href="../clock-css/clock.css" />
   </head>
   <body>
      <div class="clock-caliberations">
         <div id="clock-caliberation1">
            <h1>12</h1>
         </div>
         <div class="clock-caliberation2">
            <h1>3</h1>
         </div>
         <div class="clock-caliberation3">
            <h1>6</h1>
         </div>
         <div class="clock-caliberation4">
            <h1>9</h1>
         </div>
      </div>
      <div class="clock">
         <div class="clock-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
         </div>
      </div>

      <script src="../clock-script/clock.js"></script>
   </body>
</html>
